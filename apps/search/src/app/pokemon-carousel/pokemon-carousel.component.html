<div class="w-screen">
  <p-carousel *ngIf=" images.length> 0" [value]="images" [numVisible]="5" [numScroll]="1">
    <ng-template let-item pTemplate="item">
      <h2 [innerText]="item.name" class="center"></h2>
      <img [src]="item.image" style="width: 100%;" />
    </ng-template>
  </p-carousel>
</div>
